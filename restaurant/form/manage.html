<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reserve a Table</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="manage.css" />
    <script src="cancel.js"></script>
    <script src="change.js"></script>
    <script src="display.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="reserve.html">Reserve</a></li>
          <li><a href="view.html">My Reservations</a></li>
        </ul>
      </nav>
      <img src="../assets/icons/logo.png" />
    </header>
    <main>
      <form method="post">
        <section>
          <div class="inline">
            <h1>Reserve at:</h1>
            <select name="restaurant" required onchange="hideShown()">
              <option value="chakan"><span lang="jp">茶館</span> Chakan</option>
              <option value="hizure"><span lang="jp">昼膳</span> Hizure</option>
              <option value="banen"><span lang="jp">晩宴</span> Banen</option>
            </select>
          </div>
          <div class="inline">
            <h2>on:</h2>
            <input name="date" type="date" required onchange="hideShown()" />
          </div>
          <div class="inline">
            <h2>at:</h2>
            <input name="time" type="time" required onchange="hideShown()" />
          </div>
          <div class="inline">
            <button
              class="margin-top"
              id="cancel"
              onclick="cancelReservation()"
            >
              Cancel Reservation
            </button>
            <button class="margin-top" onclick="showHidden()">
              Check Availability
            </button>
          </div>
          <p id="availability"></p>
        </section>
        <hr class="hidden" />
        <section class="hidden">
          <div class="param">
            <label for="salut"
              >Salutation: <span class="required">*</span></label
            >
            <select id="salut">
              required
              <option value="Mr">Mr</option>
              <option value="Ms">Ms</option>
            </select>
          </div>
          <div class="param">
            <label for="first-name"
              >First Name: <span class="required">*</span></label
            >
            <input
              id="first-name"
              name="first-name"
              autocomplete="first-name"
              required
            />
          </div>
          <div class="param">
            <label for="last-name"
              >Last Name: <span class="required">*</span></label
            >
            <input id="last-name" name="last-name" required />
          </div>
          <div class="param">
            <label for="email">Email: <span class="required">*</span></label>
            <input id="email" name="email" autocomplete="email" required />
          </div>
        </section>
        <div onclick="changedReservation()">
          <input id="submit" class="hidden margin-top" type="submit" />
        </div>
      </form>
    </main>
  </body>
</html>
