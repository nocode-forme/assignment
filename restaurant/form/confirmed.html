<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Confirmed</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="confirmed.css" />
    <script src="reservation-manager.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="reserve.html">Reserve</a></li>
          <li><a href="view.html">My Reservations</a></li>
        </ul>
      </nav>
      <img src="../assets/icons/logo.png" />
    </header>
    <main>
      <div class="acknowledgement">
        <h1>Reservation Complete</h1>
        <p>
          For <span id="name"></span> on <span id="time"></span> at
          <span id="restaurant"></span>.
        </p>
      </div>
      <div class="view">
        <a href="view.html">View Reservations</a>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const reservation = get("reservations")[get("reservations").length - 1];
        console.log(reservation);
        document.getElementById(
          "name"
        ).innerText = `${reservation["salut"]}. ${reservation["fname"]} ${reservation["lname"]}`;
        document.getElementById("time").innerText = `${reservation["time"]}`;
        document.getElementById("restaurant").innerText = `${
          reservation["restaurant"].charAt(0).toUpperCase() +
          reservation["restaurant"].slice(1)
        }`;
      });
    </script>
  </body>
</html>
