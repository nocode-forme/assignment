<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../css/sign-in.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Sign Up</h1>
        <form action="/data/user-data.txt" method="post">
          <input name="username" placeholder="Username" required />
          <br />
          <input
            name="password"
            placeholder="Password"
            type="password"
            required
          />
          <br />
          <input value="Create Account" type="submit" />
        </form>
      </section>
      <aside>
        <img src="../../assets/exterior.jpeg" alt="exterior of hotel" />
      </aside>
    </main>
  </body>
</html>
