<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign in</title>
    <link rel="stylesheet" href="../../css/sign-in.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Sign In</h1>
        <form method="post">
          <input name="username" placeholder="Username" required />
          <br />
          <input
            name="password"
            placeholder="Password"
            type="password"
            required
          />
          <br />
          <input
            type="button"
            value="Sign In"
            onclick="window.location.replace('reserve.html')"
          />
          <br />
          <!-- temporarily a button, but will be able to send data later -->
          <a href=""> <em>I forgot my password</em></a>
          <a href="sign-up.html"><em>Sign Up</em></a>
          <!-- for now this will redirect to another page, although it will be integrated together into this file when JS learnt. -->
        </form>
      </section>
      <aside>
        <img src="../../assets/exterior.jpeg" alt="exterior of hotel" />
      </aside>
    </main>
  </body>
</html>
